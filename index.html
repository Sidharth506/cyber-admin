<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Scam Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
  <div class="bg-white text-gray-900 rounded-xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Username or Email</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white w-full py-2 rounded-lg font-semibold">
        🔐 Login
      </button>
      <p id="errorMsg" class="text-red-600 text-center mt-4 hidden">❌ Invalid credentials!</p>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const validUsers = [
        { username: "admin", email: "admin@example.com", password: "admin123" },
        { username: "Team-1", email: "team-1@gmail.com", password: "admin123" }
      ];

      const isValid = validUsers.some(user =>
        (user.username === username || user.email === username) && user.password === password
      );

      if (isValid) {
        window.location.href = "admin-login.html"; // ✅ fixed filename with space
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
